# Netlify configuration for PWA Calendar App

# Build settings (no build needed - static files)
[build]
  publish = "."
  command = ""

# Cache settings - jak dlouho se budou soubory ukládat v cache
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"  # 1 hodina pro všechny soubory

# Service Worker - NE cache, aby se vždy aktualizoval
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "application/javascript"

# HTML - NE cache, aby se vždy aktualizoval
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# Manifest - důležité pro PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json"

# Statické assets (CSS, JS, obrázky) - cache na déle
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 rok

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 rok

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"  # 1 rok

# Redirects - pokud někdo přistoupí k adrese bez / nebo .html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTPS redirect (automatické na Netlify, ale tady pro jistotu)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
